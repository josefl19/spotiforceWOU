<template>
    <lightning-record-edit-form object-api-name='Account' record-id={recordId}>
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="Name" class="slds-hide"></lightning-input-field>
        <lightning-input-field field-name="Email__c" class="slds-hide"></lightning-input-field>
        <lightning-input-field field-name="Date_of_Purchase__c" disabled></lightning-input-field>
        <lightning-input-field field-name="Expired_Date__c" disabled></lightning-input-field>
        <lightning-input-field field-name="Suscription_status__c"></lightning-input-field>
        <div>
            <template if:true={recordId}>
                <lightning-button label="Renew subscription" type="submit" variant="brand" icon-name="utility:refresh" icon-position="right" onclick={handleClick}></lightning-button>
            </template>
        </div>
    </lightning-record-edit-form>
    <p>Record: {recordId}</p>
</template>
