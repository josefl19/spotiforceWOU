<template>
    <article class="slds-card">
        <lightning-card  variant="Narrow"  title="New artist/band" icon-name="standard:user">
            <div class="slds-card__body slds-card__body_inner">
                <lightning-input type="text" label="Name" placeholder="Name..." name="name" value={name} onchange={handleNameChange} required></lightning-input>
                <lightning-input type="email" label="Email" placeholder="Email..." name="email" value={email} onkeyup={handleEmailChange} pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" oninvalid={onEmailInvalid} required></lightning-input>
                <lightning-input type="tel" label="Phone" placeholder="Phone..." name="phone" value={phone} onchange={handlePhoneChange} required></lightning-input>
                <lightning-input type="password" label="Password" placeholder="Password..." name="password" value={password} onchange={handlePasswordChange} required></lightning-input>
                    <span>Password must be Minimum eight characters, at least one letter, one number and one special character</span>
                    <span>This field is required.</span>
                <lightning-input type="password" label="Confirm Password" placeholder="Confirm Password..." value={confirmPassword} name="confirm-password" onchange={handleConfirmPasswordChange} required></lightning-input>
                <br>
                <div class="slds-form-element" slot="footer">
                    <lightning-button label="Create account" type="submit" variant="brand" icon-name="utility:check" icon-position="left" onclick={handleCreate}></lightning-button>
                </div>
            </div>
        </lightning-card>
    </article>
</template>
