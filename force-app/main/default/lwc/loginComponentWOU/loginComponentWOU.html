<template>
    <article class="slds-card">
        <lightning-card  variant="Narrow"  title="Login" icon-name="standard:user">
            <div class="slds-card__body slds-card__body_inner">
                <lightning-input type="text" label="Email" placeholder="Email..." name="mail" onchange={handleMailChange} required></lightning-input>
                <lightning-input type="password" label="Password" placeholder="Password..." name="password" onchange={handlePasswordChange} required></lightning-input>
                <br>
                <div class="slds-form-element" slot="footer">
                    <button class="slds-button slds-button_success" onclick={handleLogin}>Login</button>
                </div>
            </div>
        </lightning-card>
    </article>
</template>
